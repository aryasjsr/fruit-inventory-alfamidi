{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title mb-4">Ekspor Laporan</h2>
            <p class="card-text">Klik tombol di bawah ini untuk mengunduh laporan stok produk dalam format Excel (.xlsx).</p>
            <a href="{{ url_for('main.export_reports') }}" class="btn btn-lg btn-success">
                <i class="fas fa-file-excel"></i> Ekspor ke Excel
            </a>
        </div>
    </div>
</div>
{% endblock %}
